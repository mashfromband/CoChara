services:
  db:
    image: postgres:17
    container_name: cochara_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cochara
      POSTGRES_PASSWORD: cochara
      POSTGRES_DB: cochara
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cochara -d cochara"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: cochara_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7-alpine
    container_name: cochara_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  stable-diffusion:
    image: ghcr.io/automatic1111/stable-diffusion-webui:latest
    container_name: cochara_sd
    restart: unless-stopped
    ports:
      - "7860:7860"
    command: ["--api", "--listen", "--port", "7860"]
    volumes:
      - sd_data:/app/models

  rembg:
    image: danielgatis/rembg:latest
    container_name: cochara_rembg
    restart: unless-stopped
    ports:
      - "7000:7000"
    command: ["s", "--host", "0.0.0.0", "--port", "7000"]

volumes:
  postgres_data:
  minio_data:
  redis_data:
  sd_data: